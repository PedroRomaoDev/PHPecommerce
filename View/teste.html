<!DOCTYPE html>
<html>
<head>
    <title>Tabela Personalizada</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
        <th>Coluna 4</th>
        <th>Coluna 5</th>
        <th>Coluna 6</th>
        <th>Coluna 7</th>
    </tr>
    <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
        <td>Dado 3</td>
        <td>Dado 4</td>
        <td>Dado 5</td>
        <td>Dado 6</td>
        <td>Dado 7</td>
    </tr>
    <tr>
        <td>Dado 8</td>
        <td>Dado 9</td>
        <td>Dado 10</td>
        <td>Dado 11</td>
        <td>Dado 12</td>
        <td>Dado 13</td>
        <td>Dado 14</td>
    </tr>
    <!-- Adicione mais linhas de dados conforme necessÃ¡rio -->
</table>

</body>
</html>
